<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <title> Train Model</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/chessboard-1.0.0.min.css">
    <style type="text/css">
        body {
            background-color: lightgreen;
            margin-top: 10px;
        }
        
        #board {
            float: left;
            display: block;
        }
        
        #moveMade {
            display: block;
            width: 80px;
            font-size: 40px;
        }
        
        button {
            margin: 2px;
        }
        
        input {
            margin: 2px;
        }
        
        .historyBoard {
            display: inline-block;
            margin: 2px 2px 0 0;
        }
        
        h5 {
            white-space: nowrap;
            width: 100%;
        }
    </style>
</head>

<body id="body">
    <div id="container" class="container">
        <div class="row">
            <div class="col">
                <div id="board" style="width: 400px"></div>

            </div>
            <div class="col" id="moveMade">
                <div>X</div>
            </div>
            <div class="col">
                <br>
                <h5>Scores so far:</h5><br>
                <div id="tournamentScores"></div>
                <h5>Match number: <span id="matchNumber"></span></h5>
            </div>
            <div class="col">
                <div id="board2" class="historyBoard" style="width: 200px"></div>
                <div id="board3" class="historyBoard" style="width: 200px"></div>
                <div id="board4" class="historyBoard" style="width: 200px"></div>
                <br>
                <h5>Model that won: <span id="modelThatWon"></span>, and Color: <span id="modelThatWonColor"></span></h5>
                <h5>Model that is currently white: <span id="modelThatIsWhite"></span></h5>
            </div>
        </div>
        <div class="row">
            Depth:
            <span id="depthSpan">0</span><br>
        </div>
        <div class="row">
            <input id="depthSlider" type="range" min="0" max="100" value="0">
        </div>
        <div class="row">
            <button class="btn btn-secondary" id="startTheTraining">Start Training</button>
            <button class="btn btn-secondary" id="CreateNewModels">Create new Models</button>
            <button class="btn btn-secondary" id="loadModel">Load Models</button>

            <button class="btn btn-secondary" id="playBestMove">Play best Move</button>

            <button class="btn btn-secondary" id="predictBestMove">Predict best move</button>


            <button class="btn btn-secondary" id="updateBoard">Update Board</button>
            <button class="btn btn-secondary" id="play1MoveOnly">Update Board</button>

        </div>
        <div class="row">
            <input type="text" id="saveModelName" placeholder="Save as">
            <button class="btn btn-secondary" id="saveModelToDownloads">Save Model to Downloads</button>
        </div>
        <div class="row">
            <input type="text" id="loadModelName" placeholder="File name">
            <button class="btn btn-secondary" id="loadFromFiles">Load model from files</button>
        </div>
        <div class="row">
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="../js/jquery-3.5.1.min.js"></script>
    <!-- chessboard.js -->
    <script src="../js/chessboard-1.0.0.min.js"></script>
    <!-- chess.js -->
    <script src="../js/chess.js"></script>
    <!-- tensorflow.js -->
    <script src='../js/tf.min.js'></script>
    <!-- own scripts -->
    <script src="../js/ChessboardToNNInput.js"></script>
    <script src="../js/RandomNormalDistribution.js"></script>
    <script src="../js/NeuralNetwork.js"></script>
    <script src="../js/NeuralNetworkTrainer.js"></script>
    <script src="../js/monteCarloTreeSearch.js"></script>
    <script>
        let depth = localStorage.getItem("treeSearchDepth");
        if (depth == null) {
            localStorage.setItem("treeSearchDepth", 0);
            depth = 0;
        }
        let slider = document.getElementById("depthSlider");
        slider.value = depth;
        var depthSpan = document.getElementById("depthSpan");
        depthSpan.innerHTML = slider.value;

        slider.oninput = function() {
            depthSpan.innerHTML = this.value;
            monteCarlo.depth = this.value;
            localStorage.setItem("treeSearchDepth", this.value);
        }
        async function changeGoal(goal) {
            NNTrainer.trainingGoal = goal;
        }
        document.getElementById("saveModelToDownloads").addEventListener("click", async() => {
            if (NNTrainer.models[0].model != null) {
                NNTrainer.saveModelToDownloads(document.getElementById("saveModelName").value);
            } else {
                console.log("model doesn't exist. save failed.")
            }
        });
        document.getElementById("loadFromFiles").addEventListener("click", async() => {
            await NNTrainer.loadFromFiles(document.getElementById("loadModelName").value);
            console.log("loaded model from downloads and saved it.");
        });

        let NNTrainer = new NeuralNetworkTrainer(new Chess());

        let monteCarlo = new monteCarloTreeSearch(new Chess(), depth);

        var game = new Chess();
        let board = Chessboard('board', 'start');
        let board2 = Chessboard('board2', {
            showNotation: false
        });
        let board3 = Chessboard('board3', {
            showNotation: false
        });
        let board4 = Chessboard('board4', {
            showNotation: false
        });

        document.getElementById("CreateNewModels").addEventListener("click", async() => {
            for (let i = 0; i < 10; i++) {
                await NNTrainer.addModelToTrainer();
            }
            await mutateModels().then(response => NNTrainer.models[0].model.getWeights()[0].print());
        });

        async function mutateModels() {
            for (let j = 0; j < 100; j++) {
                for (let index = 0; index < NNTrainer.models.length; index++) {
                    await NNTrainer.models[index].extremeMutate(0.5);
                }
            }
            console.log("created new models");
        }

        document.getElementById("startTheTraining").addEventListener("click", async() => {
            let btn = document.getElementById("startTheTraining");
            if (btn.innerHTML == "Start Training") {
                btn.innerHTML = "Pause Training";
            } else {
                btn.innerHTML = "Start Training";
            }

            await NNTrainer.timeout(500);

            if (NNTrainer != null) {
                if (btn.innerHTML == "Pause Training") {
                    NNTrainer.startTraining();
                } else {
                    NNTrainer.keepTraining = false;
                }
            }
        })

        let testModelId0 = 0;
        let testModelId1 = 1;

        document.getElementById("play1MoveOnly").addEventListener("click",
            async() => {

                opponentModelId = this.models.length - i - 1;
                if (Math.floor(Math.random() * 2) == 0) {
                    whiteId = modelId;
                    blackId = opponentModelId;
                } else {
                    whiteId = opponentModelId;
                    blackId = modelId;
                }
                if (whiteId == modelId) {
                    await this.playMatch(this.models[modelId], modelId, this.models[opponentModelId], opponentModelId, this.chess).then(r => loser = r)
                    if (loser == 0) {
                        loser = modelId;
                    } else if (loser == 1) {
                        loser = opponentModelId;
                    } else {
                        loser = "draw";
                    }
                    this.updateScores(whiteId, blackId, loser)
                } else {
                    await this.playMatch(this.models[opponentModelId], opponentModelId, this.models[modelId], modelId, this.chess).then(r => loser = r)
                    if (loser == 1) {
                        loser = modelId;
                    } else if (loser == 0) {
                        loser = opponentModelId;
                    } else {
                        loser = "draw";
                    }
                    this.updateScores(whiteId, blackId, loser)
                }

            })
        document.getElementById("playBestMove").addEventListener("click", () => {
            NNTrainer.chess.move(bestMove);


            moveTurn = (moveTurn + 1) % 2;
            board = Chessboard('board', NNTrainer.chess.fen());
        });

        let bestMove = "";
        let predictBestMoveHistory = [];
        let moveTurn = 0;
        document.getElementById("predictBestMove").addEventListener("click", async() => {
            //(model, chess, history)
            let monteChess = new Chess();
            monteChess.load(NNTrainer.chess.fen());
            bestMove = await monteCarlo.getBestMove(NNTrainer.models[0].model, monteChess, predictBestMoveHistory);

                if (fenCharacter == " ") {
                    break;
                }
                justBoardStateAsFenString += fenCharacter;
                ctr++;
            }
            predictBestMoveHistory.push(justBoardStateAsFenString);
        });

        document.getElementById("updateBoard").addEventListener("click", () => {
            board = Chessboard('board', NNTrainer.chess.fen());
        });

        document.getElementById("loadModel").addEventListener("click", async() => {
            await NNTrainer.loadModels().then(r => NNTrainer.models[0].model.getWeights()[0].print());
        });
    </script>
</body>

</html>
